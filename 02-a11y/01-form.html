<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <label for="username">Name:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Full Name"
      />
      <br /><br />
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="name@pdx.edu" />
      <br /><br />
      <fieldset>
        <legend>Favorite Character</legend>
        <label for="spongebob">Spongebob:</label>
        <input type="radio" name="fave_char" id="spongebob" />
        <br />
        <label for="patrick">Patrick:</label>
        <input type="radio" name="fave_char" id="patrick" />
        <br />
        <label for="sandy">Sandy:</label>
        <input type="radio" name="fave_char" id="sandy" />
      </fieldset>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
